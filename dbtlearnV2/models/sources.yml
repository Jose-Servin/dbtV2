version: 2

sources:
  - name: airbnb
    schema: raw
    tables:
      - name: listings
        identifier: raw_listings

      - name: hosts
        identifier: raw_hosts

      - name: reviews
        identifier: raw_reviews
        freshness:
          warn_after: { count: 48, period: hour }
          error_after: { count: 72, period: hour }
